name: Kotlin Linter

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  ktlint:
    name: Check Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Run ktlint
        run: ./gradlew ktlintCheck

      # Optional: Upload ktlint results as artifacts
      - name: Upload ktlint reports
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: ktlint-report
          path: |
            **/build/reports/ktlint/
            **/build/reports/ktlint-results.xml
          retention-days: 14

  validation:
    name: Validation
    runs-on: ubuntu-latest
    needs: ktlint
    steps:
      - name: Check ktlint status
        if: ${{ needs.ktlint.result != 'success' }}
        run: exit 1